<h1>Super Heroes Real Name</h1>
<hr>
<p>index.html</p>

<style type="text/css">
        table { font-size: 30px; /*margin: auto;*/  margin: 4em; }
        body { color: Black; }
        html { background-color: lightblue; }
        body { border-style: solid; border-color: darkred; border-width: thick}
 </style>
{% if correct == True %}
    {{ answer }} == {{ character_info[previous_hero]['Real Name'] }}
{% elif correct == False %}
    {{ answer }} != {{ character_info[previous_hero]['Real Name'] }}
{% endif %}

<img src="{{ character_images[random_hero] }}" alt="{{ random_hero }}" width="420">
<p>What is the real name of {{ random_hero }}?</p>
<form action="/answer" method="post">
<select name="answer">
    {% for option in heroes %}
        <option value="{{ character_info[option]['Real Name'] }}">{{ character_info[option]['Real Name'] }}</option>
    {% endfor %}

    input type value={{ previous_hero }}
    <input type="submit">
    <input type="hidden" name="random_hero" value="{{ random_hero }}">


</select>
</form>
